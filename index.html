<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="title">
      <img src="./Icons/Tic-Tac-Toe.png" alt="A tic-tac-toe icon" />
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="players">
        <div class="player x"><h2>✕: Player 1</h2></div>
        <div class="player o"><h2>◯: Player 2</h2></div>
      </div>
    </main>
  </body>
</html>
